<!DOCTYPE html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.8.69/pdf.min.mjs"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.8.69/pdf_viewer.min.css"
        integrity="sha512-qBj3yMdvzL7dOHWfvs21eTD0LURNR9Jhcy5ZMfR7E5NOKev5i9Iu49Yuijdm/or10JyenuaRuflq6DG/E04fcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #pdf-canvas {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <canvas id="pdf-canvas"></canvas>
    <script type="module">
        import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.8.69/pdf.min.mjs';

        const url = 'index.pdf'; // Замените на URL вашего PDF файла
        const canvas = document.getElementById('pdf-canvas');
        const context = canvas.getContext('2d');

        // Устанавливаем worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.8.69/pdf.worker.min.js';

        // Загружаем документ
        pdfjsLib.getDocument(url).promise.then(pdfDoc => {
            // Загружаем первую страницу
            return pdfDoc.getPage(1).then(page => {
                // Определяем размеры страницы
                const viewport = page.getViewport({ scale: 1 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                // Рисуем страницу на canvas
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport,
                };
                return page.render(renderContext).promise;
            });
        }).catch(error => {
            console.error('Error loading PDF:', error);
        });
    </script>

</body>
