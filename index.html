<!DOCTYPE html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.8.69/pdf.min.mjs" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.8.69/pdf_viewer.min.css"
        integrity="sha512-qBj3yMdvzL7dOHWfvs21eTD0LURNR9Jhcy5ZMfR7E5NOKev5i9Iu49Yuijdm/or10JyenuaRuflq6DG/E04fcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #pdf-canvas {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <canvas id="pdf-canvas"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const url = 'index.pdf'; // Замените на URL вашего PDF файла
            const canvas = document.getElementById('pdf-canvas');
            const context = canvas.getContext('2d');

            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.8.69/pdf.worker.mjs';


            // Настройки PDF.js
            const loadingTask = pdfjsLib.getDocument(url);

            loadingTask.promise.then(pdf => {
                // Загрузка первой страницы
                return pdf.getPage(1).then(page => {
                    const viewport = page.getViewport({ scale: 1.5 });

                    // Установка размера canvas
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // Отрисовка страницы
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport,
                    };
                    return page.render(renderContext).promise;
                });
            }).catch(err => {
                console.error('Ошибка при загрузке PDF:', err);
            });
        })
    </script>

</body>
